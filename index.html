<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plan de Estudios Medicina Humana USMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📚 Plan de Estudios Medicina Humana USMP</h1>
    <div class="nombre-usuario">
      <label for="nombre">Tu nombre:</label>
      <input type="text" id="nombre" placeholder="Escribe tu nombre..." oninput="guardarNombre()">
    </div>
    <p id="frase-motivacional"></p>
    <div id="progreso-barra">
      <span id="progreso-texto">0% completado</span>
      <div id="progreso-contenedor">
        <div id="progreso"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="contenedor-ciclos">
      <section class="ciclo" data-ciclo="I CICLO">
        <h2>I CICLO</h2>
        <div class="curso activo" data-id="biologia"><label><input type="checkbox" onchange="actualizarEstado()"> 🧬 Biología - 3 créditos</label></div>
        <div class="curso activo" data-id="fisica"><label><input type="checkbox" onchange="actualizarEstado()"> ⚛️ Física - 3 créditos</label></div>
        <div class="curso activo" data-id="comunicacion"><label><input type="checkbox" onchange="actualizarEstado()"> 🗣 Comunicación - 2 créditos</label></div>
        <div class="curso activo" data-id="quimica"><label><input type="checkbox" onchange="actualizarEstado()"> ⚗️ Química - 3 créditos</label></div>
        <div class="curso activo" data-id="logica"><label><input type="checkbox" onchange="actualizarEstado()"> 📐 Lógica y Matemática - 3 créditos</label></div>
        <div class="curso activo" data-id="medicos"><label><input type="checkbox" onchange="actualizarEstado()"> 🩺 Estudios Médicos - 2 créditos</label></div>
        <div class="curso activo" data-id="informatica"><label><input type="checkbox" onchange="actualizarEstado()"> 💻 Informática Médica - 1 crédito</label></div>
        <div class="curso activo" data-id="deporte"><label><input type="checkbox" onchange="actualizarEstado()"> 🤸 Actividades Deportivas - 1 crédito</label></div>
      </section>

      <section class="ciclo" data-ciclo="II CICLO">
        <h2>II CICLO</h2>
        <div class="curso" data-id="epistemologia" data-prerrequisito="informatica"><label><input type="checkbox" disabled onchange="actualizarEstado()"> 📘 Epistemología Médica - 1 crédito</label></div>
      </section>

      <section class="ciclo" data-ciclo="ELECTIVOS">
        <h2>Cursos Electivos Obligatorios</h2>
        <div class="curso activo"><label><input type="checkbox" onchange="actualizarEstado()"> 🔍 Investigación Médica</label></div>
        <div class="curso activo"><label><input type="checkbox" onchange="actualizarEstado()"> 💬 Bioética Clínica</label></div>
        <div class="curso activo"><label><input type="checkbox" onchange="actualizarEstado()"> 🌎 Salud Pública</label></div>
        <div class="curso activo"><label><input type="checkbox" onchange="actualizarEstado()"> 📊 Medicina Basada en Evidencias</label></div>
      </section>
    </div>
  </main>

  <footer>
    <button onclick="reiniciarProgreso()">🔄 Reiniciar progreso</button>
    <button onclick="compartir()">📤 Compartir</button>
    <canvas id="qrcode"></canvas>
    <p class="marca-agua">Creado con 💗 por Shanya Alva</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
